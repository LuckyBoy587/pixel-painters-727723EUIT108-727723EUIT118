<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(226, 174, 84);
            width: 100vw;
            height: 100vh;
        } 
        .row {
            display: flex;
            height: 50%;
        }
        .box {
            flex: 1;
            background-color: rgb(41, 66, 65);
        }
    </style>
</head>
<body>
    <div class="row">
        <div style="border-bottom-right-radius: 50px;" class="box"></div>
        <div style="border-bottom-left-radius: 50px;" class="box"></div>
    </div>
    <div class="row">
        <div style="border-top-right-radius: 50px;" class="box"></div>
        <div style="border-top-left-radius: 50px;" class="box"></div>
    </div>
</body>
</html>
